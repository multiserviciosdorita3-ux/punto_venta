<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>MARELI - Punto de Venta</title>

    <!-- ESTILOS -->
    <style>
        /* RESET */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* FONDO GENERAL */
        body {
            height: 100vh;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #FFD700, #FF4500);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* CONTENEDOR CENTRAL */
        .contenedor {
            background: rgba(255, 255, 255, 0.2);
            padding: 50px;
            border-radius: 25px;
            text-align: center;
            box-shadow: 0 20px 45px rgba(0,0,0,0.3);
            backdrop-filter: blur(8px);
            width: 420px;
        }

        /* LOGO TEXTO */
        .logo-mareli {
            font-size: 64px;
            font-weight: bold;
            letter-spacing: 8px;
            color: #ffffff;
            margin-bottom: 15px;
        }

        /* TEXTO BIENVENIDA */
        .bienvenida {
            font-size: 22px;
            color: #ffffff;
            margin-bottom: 30px;
        }

        /* BOTÃ“N */
        .btn {
            background: linear-gradient(135deg, #FFB703, #FF0000);
            border: none;
            padding: 14px 40px;
            border-radius: 30px;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }

        .btn:hover {
            opacity: 0.9;
        }
    </style>
</head>

<body>

    <div class="contenedor">

        <div class="logo-mareli">MARELI</div>

        <div class="bienvenida">
            Holaa, bienvenido a tu sitio favorito
        </div>

        <button class="btn">Ingresar</button>

    </div>

</body>
</html>
