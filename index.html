<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mareli</title>
    <style>
        /* Fuente general y centrado */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom right, #FFD700, #FF4500); /* Degradado amarillo-rojo */
            color: #fff;
            text-align: center;
        }

        /* Contenedor principal */
        .container {
            background: rgba(0, 0, 0, 0.3);
            padding: 50px 30px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        /* Logo en letras */
        .logo {
            font-size: 60px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px #000;
        }

        /* Mensaje de bienvenida */
        .welcome {
            font-size: 32px;
            line-height: 1.5;
            font-weight: bold;
            text-shadow: 1px 1px 3px #000;
        }

        /* Animaci√≥n sutil */
        .container:hover {
            transform: scale(1.05);
            transition: all 0.3s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Mareli</div>
        <div class="welcome">Holaa, bienvenido a tu sitio favorito, Mareli</div>
    </div>
</body>
</html>
